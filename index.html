<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div id="game-cont">
      <p id="options">Choose grid configuration:</p>
      <div id="btn-cont">
        <button id="btn-4x4" class="btn-1">4x4</button>
        <button id="btn-8x8" class="btn-1">8x8</button>
        <button id="btn-16x16" class="btn-1">16x16</button>
        <button id="btn-32x32" class="btn-1">32x32</button>
        <button id="btn-custom" class="btn-1">Custom</button>
      </div>
      <div id="grid-cont"></div>
    </div>
  </body>
</html>
